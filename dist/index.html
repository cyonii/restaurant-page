<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Over</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="display-6 me-2">ðŸ¥˜</span> <span class="display-6 fw-bold">Stop Over</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto fs-5 text-secondary">
            <a class="nav-item nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Menu</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container py-5" id="content">
      <div class="row justify-content-center align-items-center">
        <div class="col col-sm-8 col-md-8 col-lg-6">
          <div class="card position-relative shadow border-0 overflow-hidden">
            <div class="card-body p-0">
              <img class="card-img" src="images/food.jpeg" alt="Food">
              <div class="card-img-overlay">
                <a class="btn bg-white border-dark border-2 position-absolute top-50 start-50 translate-middle shadow-sm fw-bold px-5 py-3" href="#">Open Menu</a>
              </div>
            </div>
          </div>

          <p class="fs-2 fw-light lh-1 mt-4">
            Treat yourself to the best intercontinental dishes. Stop over for a meal.
          </p>
          <p class="alert alert-secondary fs-5 fw-light">
            <span class="text-muted">Location:</span> <i>#89b Forest Hill Drive, Loopside, PL 09098</i><br>
            <span class="text-muted">Opening Hours:</span> <i class="text-dark">Mon-Thurs:8am-8pm, Fri-Sun:8am-11pm</i>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
